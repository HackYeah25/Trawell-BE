## Follow-up Questions
follow_up_questions:
  budget: "What's your rough budget range for this trip? (e.g., $1000-2000 per person)"
  dates: "When are you thinking of traveling? Any specific dates or general timeframe?"
  duration: "How long would you like to stay? A long weekend, a week, or longer?"
  origin: "Where will you be traveling from?"
  companions: "Will you be traveling solo, with a partner, family, or friends?"
  must_haves: "What kind of experiences are you craving? What would make this trip special for you?"
  must_avoids: "Anything you want to avoid? (e.g., extreme crowds, very hot weather, super long flights)"
  vibe: "What's the vibe you're after? (e.g., relaxation, adventure, culture, party, off-the-beaten-path)"

## Refine Suggestions
refine_suggestions: |
  The user wants to refine the destination suggestions.
  Their feedback: {user_feedback}
  Previous suggestions: {previous_suggestions}
  
  FIRST: Output refined destinations in the <locations> JSON structure.
  
  THEN: Acknowledge their feedback and provide better-matched alternatives.
  Focus on WHY these new suggestions better align with what they're looking for.
  Keep it high-level and inspiring - this is still the discovery phase!

